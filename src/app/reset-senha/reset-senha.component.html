<mat-card class="example-card">
    <mat-card-title>Reset de senha</mat-card-title>
    <mat-card-content >    
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()"  >
        <div class="example-card">
            <mat-form-field appearance="fill" style="width: 300px;">
              <mat-label>Informe o seu e-mail de cadastro </mat-label>
              <input matInput  formControlName="email" style="text-transform: lowercase" >            
            </mat-form-field>               
            
          </div>
          <div>
            <button mat-raised-button color="primary"[disabled]="!formulario.valid">Enviar</button>
          </div>
        </form>
    </mat-card-content>
</mat-card>
