<mat-card class="example-card">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content >
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="login.nome">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Digite a senha </mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.senha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class = "example-card" align='start'>
    <button mat-raised-button color="primary" (click)="fazerLogin()">Enviar <i class="material-icons right">send</i>
    </button>
  </mat-card-actions>
</mat-card>
