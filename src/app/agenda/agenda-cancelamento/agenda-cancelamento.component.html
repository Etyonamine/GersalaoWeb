<h2 mat-dialog-title class="titulo">Agendamento - cancelamento</h2>

<mat-dialog-content class="mat-typography">
    <div>
        <mat-form-field appearance="fill" class="campoNomeCliente">
            <mat-label>Cliente</mat-label>
            <input matInput [ngModel]="agenda.campoNomeCliente" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill" class="campo-DataHora">
            <mat-label>Data</mat-label>
            <input matInput [ngModel]=" dataAgenda | date:'dd/MM/yyyy HH:mm':'pt' " readonly>
        </mat-form-field> 
        <mat-form-field appearance="fill" class="campoSituacao">
            <mat-label>Situa&ccedil;&aacute;o</mat-label>
            <input matInput [ngModel]="descricaoSituacao" readonly>
        </mat-form-field>
    </div>  
    <div>
        <mat-divider></mat-divider>
    </div>
        <mat-form-field appearance="fill" class="dataCancelamento">
            <mat-label>Data Cancelamento</mat-label>
            <input matInput [ngModel]="agenda.dataCancelamento" readonly>
        </mat-form-field>
        <mat-form-field appearance="fill" class="usuarioCancelamento">
            <mat-label>Usuario</mat-label>
            <input matInput [ngModel]="agenda.nomeUsuarioCancelamento" readonly>
        </mat-form-field>
    <div>

        <mat-form-field appearance="fill" class="campoObservacao" >
            <mat-label>Motivo do cancelamento</mat-label>
            <textarea matInput #message maxlength="300" placeholder="Por favor, informe o motivo do cancelamento" cdkTextareaAutosize
            [(ngModel)]="agenda.motivoCancelamento" [readonly]="statusCancelamento"></textarea>
            <mat-hint align="start"><strong>Por favor, digite apenas a quantidade permitida.</strong>
            </mat-hint>
            <mat-hint align="end">{{message.value.length}} / 300</mat-hint>
        </mat-form-field> 
    </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Retornar</button>
    <button mat-raised-button color="primary" class ="botaoCancelar" [disabled] = "statusCancelamento" (click)="cancelar()" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
