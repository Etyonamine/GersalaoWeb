<div>
    <mat-card>
        <mat-card-title style="text-align: center;">
            <h2>Agendamento de Serviços</h2>
        </mat-card-title>
        <mat-card-content>            
            <table>
                <tr>
                    <td colspan="2">
                        <input type="time"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:10%">
                        <mat-calendar class="demo-inline-calendar-card" [(selected)]="selected"></mat-calendar>
                    </td>
                    <td style="vertical-align: top;">
                        <table [class.mat-elevation-z8]="true">
                            <thead>
                                <tr>
                                    <td colspan="2" class="dataSelecionada" >
                                        <h3><b> Data Selecionada : {{selected | date: 'dd/MM/yyyy' }}</b></h3>
                                    </td>
                                </tr>
                                <tr>                        
                                    <th style="width:5%;">Horário</th>
                                    <th>Nardo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let hora of horarios">                         
                                    <td>
                                        {{ hora }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
            
            
            
        </mat-card-content>
    </mat-card>

</div>
