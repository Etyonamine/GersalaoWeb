<div>
    <mat-card>
        <mat-card-title style="text-align: left;">
            <h2>Agendamento de Serviços</h2>
        </mat-card-title>
        <mat-card-content>            
            <table>
                <tr>
                    <td style="width:10%">                       
                        <button mat-raised-button
                                color="primary"                                
                                [routerLink]="['agenda-novo']"
                                >
                                Novo Agendamento &nbsp;<i class="material-icons right">add</i>
                        </button>
                    </td>
                   <td class="titulo_dia_selecionado">
                     <label><b>Data Selecionada:</b></label><b> {{selected | date: 'dd/MM/yyyy' }}</b>
                   </td>
                </tr>
                <tr>
                    <td style="width:10%" >
                        <mat-calendar class="demo-inline-calendar-card" [(selected)]="selected" (selectedChange)="obterAgendas()"></mat-calendar>
                    </td>
                    <td style="vertical-align: top;">
                        <table>
                            <thead  >                    
                                <tr class="titulo_lista">                                    
                                    <th [attr.colspan]="qtdeColunasProfissionais">Lista de Horários - Agenda</th>
                                </tr>            
                                <tr>                                                            
                                    <th *ngFor="let profissional of listaProfissionais" class="titulo_lista">{{profissional.nome}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>                         
                                    <td  *ngFor="let agendaProfissional of listaAgendasDia" class="celulasAgenda">
                                        <table>
                                            <tr *ngFor="let agenda of agendaProfissional.listaAgenda">
                                                <td *ngIf="(agenda.codigoSituacaoBaixa == 5) ; then naoBaixado ; else baixado">                                                    
                                                    
                                                </td>
                                                <ng-template #baixado>
                                                    <a  mat-stroked-button (click)="openDialogBaixa(agenda.codigo)"  class="botao_hora_agendada_baixado" >
                                                        {{ agenda.data | date: 'HH:mm' }} - {{ agenda.cliente.nome}}
                                                    </a>
                                                </ng-template>
                                                <ng-template #naoBaixado> 
                                                    <a  mat-stroked-button (click)="openDialogBaixa(agenda.codigo)"  class="botao_hora_agendada_nao_baixado" >
                                                        {{ agenda.data | date: 'HH:mm' }} - {{ agenda.cliente.nome}}
                                                    </a>
                                                </ng-template>
                                            </tr>
                                        </table>                                         
                                    </td>
                                </tr> 
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
            
            
            
        </mat-card-content>
    </mat-card>

</div>
