<h2 mat-dialog-title>Contatos do Profissional</h2>
<mat-dialog-content class="mat-typography">
  <div class="container">
    <button  mat-raised-button color="primary"
                 color="primary"
                 matTooltip="salvar novo contato"
                 [disabled] = "!habilitaNovo"
                 (click)="openDialogNovo()">Adicionar &nbsp;
                 <i class="material-icons right">add</i>
          </button>
  </div>

  <div>

      <table mat-table [dataSource]="profissionalContatos" class="mat-elevation-z8" [hidden]="!profissionalContatos" >
      <ng-container matColumnDef="tipo">
        <mat-header-cell *matHeaderCellDef >Tipo</mat-header-cell>
        <mat-cell *matCellDef="let proficontato"> {{ proficontato.contato.tipoContato.descricao }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef >Descrição</mat-header-cell>
        <mat-cell *matCellDef="let proficontato"> {{ proficontato.contato.descricao }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="acao">
        <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
        <mat-cell *matCellDef="let proficontato">
          <button
            mat-mini-fab
            color="primary"
            aria-label="Editar o tipo de serviço"
            value="{{ proficontato.codigoContato }}"
            (click)="openDialogEditar(proficontato)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          &nbsp;
          <button
            mat-mini-fab
            aria-label="Example icon button with a home icon"
            color="warn"
            value="{{proficontato.codigoContato}}"
            (click)="openDialogApagar(proficontato.codigoContato)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: colunas"></mat-row>
    </table>
  </div>
</mat-dialog-content>
