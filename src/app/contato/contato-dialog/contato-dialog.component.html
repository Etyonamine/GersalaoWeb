<h2 mat-dialog-title>{{ titulo }} Contatos do Profissional</h2>
<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill" style="width: 120px">
        <mat-label>Tipo</mat-label>
        <input matInput matTooltip="tipo de contato" [(ngModel)]="tipoContato" readonly />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 620px">
        <mat-label>Descrição/Valor</mat-label>
        <input matInput matTooltip="valor/descricação do tipo de contato" [(ngModel)]="descricao" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button="Salvar o registro" color="primary" (click)="submit()">
        Salvar &nbsp;<mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button="Retornar" color="primary" mat-dialog-close>
        Retornar<mat-icon>reply</mat-icon>
    </button>
</mat-dialog-actions>
