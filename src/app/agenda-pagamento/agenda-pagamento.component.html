<mat-card>

    <mat-card-title>
        <h2>Agendamento - cancelamento</h2>
    </mat-card-title>


    <mat-card-content class="mat-typography">
        <div class="container">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">                
                <div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="text-align:left;">

                        <!-- Item Column -->
                        <ng-container matColumnDef="item">
                            <th mat-header-cell *matHeaderCellDef> item </th>
                            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                        </ng-container>
                        <!-- Profissional Column -->
                        <ng-container matColumnDef="nomeProfissional">
                            <th mat-header-cell *matHeaderCellDef> Profissional </th>
                            <td mat-cell *matCellDef="let element"> {{element.nomeProfissional}} </td>
                        </ng-container>
                        <!-- servico Column -->
                        <ng-container matColumnDef="nomeServico">
                            <th mat-header-cell *matHeaderCellDef> Servi&ccedil;o </th>
                            <td mat-cell *matCellDef="let element"> {{element.nomeServico}} </td>
                        </ng-container>
                        <!-- valor do servico Column -->
                        <ng-container matColumnDef="valorServico">
                            <th mat-header-cell *matHeaderCellDef> Valor </th>
                            <td mat-cell *matCellDef="let element"> {{element.valorServico}} </td>
                        </ng-container>
                        <!-- observacao Column -->
                        <ng-container matColumnDef="observacao">
                            <th mat-header-cell *matHeaderCellDef> Observa&ccedil;&aacute;o</th>
                            <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>
                </div>


            </form>
        </div>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions align="end">
        <button mat-raised-button color="warn" [disabled]="!formulario.valid" (click)="submit()">Confirmar</button>
        <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Retornar</button>

    </mat-card-actions>
</mat-card>
